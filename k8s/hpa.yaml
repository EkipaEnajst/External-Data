apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: externaldata-hpa
  labels:
    app: externaldata
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: externaldata-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75  # Target 75% CPU utilization
